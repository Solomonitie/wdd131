<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">

                <figcaption>Washington D.C. Temple</figcaption>
            </figure>

                <img src="images/temple.webp" alt="Mesa Arizona Temple">

            </figure>

                <img src="images/temple.webp" alt="Hong Kong China Temple">
                <figcaption>Hong Kong China Temple</figcaption>
